<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color References</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .color-box {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin: 5px 0;
        }
        .red { background-color: red; }
        .blue { background-color: #1E90FF; }
        .green { background-color: rgb(34, 139, 34); }
        .pink { background-color: rgba(255, 99, 71, 0.7); color: black; }
        .darkblue { background-color: hsl(240, 100%, 50%); }
        .lightgreen { background-color: hsla(120, 60%, 70%, 0.6); color: black; }
    </style>
</head>
<body>

    <h1>CSS Color References</h1>

    <div class="color-box red">Color Name: Red</div>
    <div class="color-box blue">HEX Value: #1E90FF</div>
    <div class="color-box green">RGB Value: rgb(34, 139, 34)</div>
    <div class="color-box pink">RGBA Value: rgba(255, 99, 71, 0.7)</div>
    <div class="color-box darkblue">HSL Value: hsl(240, 100%, 50%)</div>
    <div class="color-box lightgreen">HSLA Value: hsla(120, 60%, 70%, 0.6)</div>

</body>
</html>
