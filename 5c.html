<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font and Text Properties Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .font-size {
            font-size: 20px;
            font-weight: bold;
        }

        .font-weight {
            font-weight: bold;
        }

        .font-style {
            font-style: italic;
        }

        .text-decoration {
            text-decoration: underline;
        }

        .text-transformation {
            text-transform: uppercase;
            font-weight: bold;
        }

        .text-alignment-container {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        .text-alignment {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CSS Font and Text Properties Demonstration</h1>
    
    <p>This text demonstrates <span class="font-size">font-size</span>.</p>
    
    <p class="font-weight">This text demonstrates font-weight.</p>
    
    <p class="font-style">This text demonstrates <span>font-style</span>.</p>
    
    <p class="text-decoration">This text demonstrates <span>text-decoration</span>.</p>
    
    <p class="text-transformation">THIS TEXT DEMONSTRATES <span>TEXT-TRANSFORMATION</span>.</p>
    
    <div class="text-alignment-container">
        <p class="text-alignment">This text demonstrates <span>text-alignment</span>.</p>
    </div>
</body>
</html>
